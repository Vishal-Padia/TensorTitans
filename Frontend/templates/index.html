<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis</title>
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>

  <div>
    <h2>Sentiment Analysis</h2>

    <!-- Update form to submit to the server -->
    <form action="/" method="post">
      <label for="youtube_url">Enter YouTube URL:</label><br>
      <input type="text" id="youtube_url" name="youtube_url" placeholder="Youtube URL">
      <input type="submit" value="Analyze Sentiment">
    </form>

    <!-- This div will be used to display results if you decide to handle responses asynchronously in the future -->
    <div id="sentiment-result">
        <h2>Sentiment Analysis Results</h2>
        <p><strong>Transcription:</strong> {{ transcript }}</p>
        <p><strong>Sentiment:</strong> {{ sentiment }}</p>
    </div>

  </div>

  <!-- Removed the JavaScript block that manually handles form submission and displays sentiment -->

</body>
</html>
